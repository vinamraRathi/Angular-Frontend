<mat-card>
  <mat-card-header>
    <mat-card-title>
      Course Outline
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

   <mat-list dense>
       <mat-list-item *ngFor="let lesson of courseLessons" (click)="selectLesson(lesson)">
           <h3>{{lesson.title}}</h3>
       </mat-list-item>
   </mat-list>
  </mat-card-content>

  <mat-card>
      <mat-card-header>
          <mat-card-title>Debug</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          {{currentLesson | json}}
      </mat-card-content>
  </mat-card>
</mat-card>
