
<div class="courses-containers">
  <div class="courses-list">
      <mat-card>
      <mat-card-header>
          <mat-card-title>
          Course List
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>

          <mat-list dense>
              <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
                  <h4>{{course.id}}.</h4>
                  &nbsp;
                  <h3>{{course.title}}</h3>
                  <p><br><br>{{course.description}}</p>
              </mat-list-item>
          </mat-list>

      </mat-card-content>
      </mat-card>
  </div>

  <div class="course-details">
      <mat-card>
          <mat-card-header>
              <mat-card-title>
                  Select Course
              </mat-card-title>
          </mat-card-header>
          <form #form="ngForm">
            <mat-card-content>
              <mat-form-field>
                <input matInput placeholder="title" [(ngModel)]="currentCourse.title" type="text" name="title">
              </mat-form-field>
            </mat-card-content>
          </form>
          <mat-card-actions>

          <!-- COURSE ACTIONS -->

          </mat-card-actions>
      </mat-card>
  </div>
</div>
